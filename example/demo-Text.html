<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plot Text</title>
    <link rel="stylesheet" href="../libs/leaflet.css" />
    <script src="../libs/leaflet-src.js"></script>
    <script src="../src/leaflet.plot.js"></script>
    <script src="../src/leaflet.plot.text.js"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">
        //use openstreetmap tileLayer
        var osm = L.tileLayer('//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; 2013 OpenStreetMap contributors'
        });

        //init map
        var map = L.map('map',{
            attributionControl:false
        }).setView([23.117,113.28], 5).addLayer(osm);

        //plot text on map
        var textlayer2 = L.Plot.text('123',[23.117,113.28],{}).addTo(map);

    </script>
</body>
</html>
